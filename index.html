<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Autenticación con JWT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Estilo para el modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
    }
    .modal-close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .modal-close:hover,
    .modal-close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pruebas de Autenticación con JWT</h1>

  <!-- Login -->
  <h3>Login</h3>
  <input type="text" id="username" placeholder="Nombre de usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Iniciar Sesión</button>

  <!-- Sección para crear y buscar zoológicos -->
  <h3>Lista de Zoológicos</h3>

  <!-- Botón para abrir modal de Crear Zoológico -->
  <button class="btn btn-primary mb-3" onclick="openZooModal()">Crear Zoológico</button>

  <!-- Tabla de Zoológicos -->
  <table id="zooTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ciudad</th>
        <th>Extensión Geográfica</th>
        <th>Capacidad de Animales</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="zooTableBody">
      <!-- Aquí se mostrarán los zoológicos -->
    </tbody>
  </table>

  <h3>Lista de Animales</h3>

<!-- Botón para abrir modal de Crear Animal -->
<button class="btn btn-primary mb-3" onclick="openAnimalModal()">Crear Animal</button>

<!-- Tabla de Animales -->
<table id="animalTable" class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Especie</th>
      <th>Edad</th>
      <th>Zoológico</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="animalTableBody">
    <!-- Aquí se mostrarán los animales -->
  </tbody>
</table>

<!-- Modal para crear o editar animales -->
<div id="animalModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal('animalModal')">&times;</span>
    <h3 id="modalAnimalTitle">Crear Animal</h3>
    <input type="text" id="animalName" placeholder="Nombre del Animal">
    <input type="text" id="animalSpecies" placeholder="Especie">
    <input type="number" id="animalAge" placeholder="Edad">
    
    <!-- Dropdown para seleccionar Zoológico -->
    <select id="zooSelect">
      <!-- Aquí se llenarán los zoológicos disponibles -->
    </select>
    
    <button id="animalSubmitButton" onclick="createAnimal()">Registrar Animal</button>
  </div>
</div>

  <!-- Modal para crear o editar zoológicos -->
  <div id="zooModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal('zooModal')">&times;</span>
      <h3 id="modalTitle">Crear Zoológico</h3>
      <input type="text" id="zooName" placeholder="Nombre del Zoológico">
      <input type="text" id="zooLocation" placeholder="Ubicación del Zoológico">
      <input type="text" id="zooGeoExtension" placeholder="Extensión Geográfica">
      <input type="number" id="zooCapacity" placeholder="Capacidad de Animales">
      <button id="zooSubmitButton" onclick="createZoo()">Registrar Zoológico</button>
    </div>
  </div>

  <div id="output"></div>

  <script>
    let token = '';

    // Funciones para autenticación
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
    
      const response = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
    
      const data = await response.json();
    
      if (response.ok) {
        token = data.token;
        document.getElementById('output').innerText = `Token JWT: ${token}`;
      } else {
        document.getElementById('output').innerText = `Error: ${data.message}`;
      }
    }

    // Función para abrir modal para crear zoológico
    function openZooModal() {
      document.getElementById('modalTitle').innerText = 'Crear Zoológico';
      document.getElementById('zooSubmitButton').onclick = createZoo;
      document.getElementById('zooModal').style.display = 'block';
    }

    // Función para cerrar modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Función para crear zoológico
    async function createZoo() {
      if (!token) {
        document.getElementById('output').innerText = 'Por favor, inicia sesión primero.';
        return;
      }
    
      const name = document.getElementById('zooName').value;
      const location = document.getElementById('zooLocation').value;
      const geoExtension = document.getElementById('zooGeoExtension').value;
      const capacity = document.getElementById('zooCapacity').value;

      const response = await fetch('http://localhost:3000/api/zoos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, location, geoExtension, animalCapacity: capacity })
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById('output').innerText = 'Zoológico creado exitosamente.';
        closeModal('zooModal');
        addZooToTable(data);  // Añadir el zoológico a la tabla directamente
      } else {
        document.getElementById('output').innerText = `Error: ${data.message}`;
      }
    }

    // Función para añadir zoológico a la tabla sin recargar
    function addZooToTable(zoo) {
      const zooTableBody = document.getElementById('zooTableBody');
      const row = zooTableBody.insertRow();
      row.innerHTML = `
        <td>${zoo.name}</td>
        <td>${zoo.location}</td>
        <td>${zoo.geoExtension}</td>
        <td>${zoo.animalCapacity}</td>
        <td>
          <button class="btn btn-warning" onclick="editZoo('${zoo._id}')">Editar</button>
          <button class="btn btn-danger" onclick="deleteZoo('${zoo._id}')">Eliminar</button>
        </td>
      `;
    }

    // Función para obtener lista de zoológicos
    async function getZoos() {
      const response = await fetch('http://localhost:3000/api/zoos', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const zoos = await response.json();
      const tableBody = document.getElementById('zooTableBody');
      tableBody.innerHTML = '';  // Limpiar tabla

      zoos.forEach(zoo => {
        addZooToTable(zoo);
      });
    }

    // Función para eliminar zoológico
    async function deleteZoo(zooId) {
      const confirmation = confirm('¿Estás seguro de que deseas eliminar este zoológico?');
      if (confirmation) {
        const response = await fetch(`http://localhost:3000/api/zoos/${zooId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (response.ok) {
          document.getElementById('output').innerText = 'Zoológico eliminado.';
          getZoos();  // Recargar la lista de zoológicos
        } else {
          document.getElementById('output').innerText = 'Error al eliminar zoológico.';
        }
      }
    }

    // Función para editar zoológico
    async function editZoo(zooId) {
      const response = await fetch(`http://localhost:3000/api/zoos/${zooId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const zoo = await response.json();

      document.getElementById('zooName').value = zoo.name;
      document.getElementById('zooLocation').value = zoo.location;
      document.getElementById('zooGeoExtension').value = zoo.geoExtension;
      document.getElementById('zooCapacity').value = zoo.animalCapacity;

      document.getElementById('modalTitle').innerText = 'Editar Zoológico';
      document.getElementById('zooSubmitButton').onclick = () => updateZoo(zooId);
      document.getElementById('zooModal').style.display = 'block';
    }

    // Función para actualizar zoológico
    async function updateZoo(zooId) {
      const name = document.getElementById('zooName').value;
      const location = document.getElementById('zooLocation').value;
      const geoExtension = document.getElementById('zooGeoExtension').value;
      const capacity = document.getElementById('zooCapacity').value;

      const response = await fetch(`http://localhost:3000/api/zoos/${zooId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, location, geoExtension, animalCapacity: capacity })
      });

      const data = await response.json();
      if (response.ok) {
        document.getElementById('output').innerText = 'Zoológico actualizado.';
        closeModal('zooModal');
        getZoos();  // Recargar la lista de zoológicos
      } else {
        document.getElementById('output').innerText = `Error al actualizar zoológico: ${data.message}`;
      }
    }

    function openAnimalModal() {
      document.getElementById('modalAnimalTitle').innerText = 'Crear Animal';
      document.getElementById('animalSubmitButton').onclick = createAnimal;
      
      // Obtener zoológicos para el dropdown
      fetch('http://localhost:3000/api/zoos', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(response => response.json())
      .then(zoos => {
        const zooSelect = document.getElementById('zooSelect');
        zooSelect.innerHTML = ''; // Limpiar el dropdown
        
        zoos.forEach(zoo => {
          const option = document.createElement('option');
          option.value = zoo._id;
          option.textContent = zoo.name;
          zooSelect.appendChild(option);
        });
        
        document.getElementById('animalModal').style.display = 'block';
      });
    }

    async function createAnimal() {
      if (!token) {
        document.getElementById('output').innerText = 'Por favor, inicia sesión primero.';
        return;
      }
    
      const name = document.getElementById('animalName').value;
      const species = document.getElementById('animalSpecies').value;
      const age = document.getElementById('animalAge').value;
      const zooId = document.getElementById('zooSelect').value; // Zoológico seleccionado
    
      console.log("Zoológico seleccionado:", zooId); // <-- Agrega este log para verificar
      
      const response = await fetch('http://localhost:3000/api/animals', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ name, species, age, zooId })
      });
    
      const data = await response.json();
      if (response.ok) {
        document.getElementById('output').innerText = 'Animal creado exitosamente.';
        closeModal('animalModal');
        addAnimalToTable(data); // Añadir el animal a la tabla directamente
      } else {
        document.getElementById('output').innerText = `Error: ${data.message}`;
      }
    }
    
    function addAnimalToTable(animal) {
      const animalTableBody = document.getElementById('animalTableBody');
      const row = animalTableBody.insertRow();
      row.innerHTML = `
        <td>${animal.name}</td>
        <td>${animal.species}</td>
        <td>${animal.age}</td>
        <td>${animal.zoo.name}</td> <!-- Nombre del zoológico -->
        <td>
          <button class="btn btn-warning" onclick="editAnimal('${animal._id}')">Editar</button>
          <button class="btn btn-danger" onclick="deleteAnimal('${animal._id}')">Eliminar</button>
        </td>
      `;
    }

    

  </script>
</body>
</html>
